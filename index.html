<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Excel converter</title>
</head>
<style>
  body {
    background-color: #6f6f6e;
    font-family: Arial, Helvetica, sans-serif;
  }

  .header {
    color: white;
  }

  .dragText {
    text-align: center;
    vertical-align: middle;
    line-height: 300px;
  }

  #drag-file {
    background-color: #0e6020;
    color: white;
    text-align: center;
    width: 300px;
    height: 300px;
  }
</style>

<body>
  <h1 class="header">EXCEL CONVERTER</h1>
  <div id="drag-file">
    <div id="drag-dotted">
      <p class="dragText">Drag your files here...</p>
    </div>
  </div>

  <script>
    (function() {
      var holder = document.getElementById('drag-file');

      holder.ondragover = () => {
        return false;
      };

      holder.ondragleave = () => {
        return false;
      };

      holder.ondragend = () => {
        console.log('DRAG HAS ENDED...');
        return false;
      };

      holder.ondrop = (e) => {
        e.preventDefault();

        for (let f of e.dataTransfer.files) {
          dragData(f.path)
        }

        return false;
      };
    })();
  </script>
  <script src="./utils/index.js"></script>
</body>

</html>
